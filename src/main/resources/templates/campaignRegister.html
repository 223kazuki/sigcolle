<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signature Collection</title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="/" class="header item">SIG COLLE</a>
        </div>
    </div>

    <div class="full height image">
        <div class="ui main container">
            <div class="menu bar">
            </div>
            <div class="ui information container">
                <div class="ui three column grid">
                    <div class="column"></div>
                    <div class="column">
                        <h1 class="ui center aligned header">新規キャンペーン登録</h1>
                        <form class="ui form" method="post" action="/campaigns/register"
                              th:action="@{~/campaigns/register}">
                            <div class="field">
                                <input required type="text" maxlength='30' name="title" placeholder="キャンペーン名" th:value="(${campaignRegister.title}!=null)?${campaignRegister.title}"/>
                            </div>
                            <div class="field">
                                <textarea required type="text" maxlength='10000' name="statement" placeholder="宣言" th:value="(${campaignRegister.statement}!=null)?${campaignRegister.statement}"></textarea>
                            </div>
                            <div class="field">
                                <input required type="number" maxlength='50' name="goal" placeholder="目標署名数" th:value="(${campaignRegister.goal}!=null)?${campaignRegister.goal}"/>
                            </div>
                            <button class="ui fluid red button">登録</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
